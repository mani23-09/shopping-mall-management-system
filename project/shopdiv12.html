<script>
         function tabed(elmnt,pageName,color) {
            var i,con1, li1;
            con1 = document.getElementsByClassName("con1");
            for (i = 0; i < con1.length; i++) {
              con1[i].style.display = "none";
            }
            li1= document.getElementsByClassName("li1");
            for (i = 0; i < li1.length; i++) {
              li1[i].style.backgroundColor = "";
            }
             document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
          }
          function openCity(evt, shopName) {
           var i, stcont, stli;
          stcont = document.getElementsByClassName("stcont");
          for (i = 0; i < stcont.length; i++) {
                 stcont[i].style.display = "none";
          }
          stli = document.getElementsByClassName("stli");
          for (i = 0; i < stli.length; i++) {
                 stli[i].className = stli[i].className.replace(" active", "");
          }
          document.getElementById(shopName).style.display = "block";
          evt.currentTarget.className += " active";
   }
          // Get the element with id="defaultOpen" and click on it
           document.getElementById("defaultOpen").click();
          document.getElementById("sdefaultOpen").click();
   let slideIndex = 1;
   showSlides(slideIndex);
   
   function plusSlides(n) {
     showSlides(slideIndex += n);
   }
   
   function currentSlide(n) {
     showSlides(slideIndex = n);
   }
   
   function showSlides(n) {
     let i;
     let slides = document.getElementsByClassName("mySlides");
     let dots = document.getElementsByClassName("dot");
     if (n > slides.length) {slideIndex = 1}    
     if (n < 1) {slideIndex = slides.length}
     for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
     }
     for (i = 0; i < dots.length; i++) {
       dots[i].className = dots[i].className.replace(" active", "");
     }
     slides[slideIndex-1].style.display = "block";  
     dots[slideIndex-1].className += " active";
   }
   var acc = document.getElementsByClassName("accordion");
   var i;
   
   for (i = 0; i < acc.length; i++) {
     acc[i].addEventListener("click", function() {
       this.classList.toggle("active");
       var panel = this.nextElementSibling;
       if (panel.style.display === "block") {
         panel.style.display = "none";
       } else {
         panel.style.display = "block";
       }
     });
   }
          
          </script>

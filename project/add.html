
<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The open() and close() Method</h2>

<button onclick="openWin()">Open w3schools.com in a new window</button>
<button onclick="closeWin()">Close the new window</button>

<script>
let myWindow;

function openWin() {
  myWindow = window.open("indexshop1.html", "_blank", "width=1250px, height=600px");
}

function closeWin() {
  myWindow.close();
}
</script>

</body>
</html>

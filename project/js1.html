<body>

<script>
	var a=document.getElementById("u1").value;
	let b=document.getElementById("a1").value;
	var c=document.getElementById("b1").value;
	console.log(a+b+c);
	function login()
	{
		if(a==Number(a))
			document.write("login-ur-account");

			alert("error");
	}
